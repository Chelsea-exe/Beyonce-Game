<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue|Oswald:200&display=swap" rel="stylesheet">
    <title>The Beyonce Game</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron beyonce-jumbotron">
            <!-- <h1 class="display-4">Hello, world!</h1> -->
            <h1 id="beyonce-header">BEYONCE</h1>
            <p id="directions">Use the buttons to play music and control Beyonce.</p>
            <button type="button" class="btn btn-warning play-button btn-lg">Play Music</button>
            <button type="button" class="btn btn-secondary pause-button btn-lg">Pause Music</button>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="card" id="beyonce-size">
                <h3 class="card-header">Size Control</h3>
                <div class="card-body">
                  <p class="beyonce-text">Control the size of Beyonce</p>
                  <button type="button" class="btn btn-secondary btn-lg normal">Normal</button>
                  <button type="button" class="btn btn-success btn-lg growth">Grow</button>
                  <button type="button" class="btn btn-danger btn-lg shrink">Shrink</button>
                </div>
                
              </div>
            </div>
            <div class="col-lg-6 beyonce-image">
                <img src="./assets/Beyonce/Beyonce-Lion.png" alt="Lion" id="BLion">
              
            </div>
          </div>
      </div>
</body>
</html>
